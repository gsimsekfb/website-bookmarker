
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <link href="css/myStyle.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()" > 
    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Welcome to Bookmarker</h3>
        <hr>        
      </div>
      

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>      

      <!-- <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
      </div> -->

      <div class="jumbotron2">
        <h2>Saved Bookmarks</h2>
        <ul class="list-group">
          <div id="bookmarksResults"></div>  
        </ul> 
      </div>      
      
      <!-- <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
      </div>      -->

      <footer class="footer">
        <hr>
        <p>&copy; Bookmarker, 2017</p>
      </footer>

      <!-- <div class="footer" id="footer">My Footer</div> -->

    </div> <!-- /container -->
        
    <!-- Placed at the end of the document so the pages load faster -->    

    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
    </script>

    <script src="js/bootstrap.min.js"></script>    
    <script src="js/main.js"></script>  
  </body>
</html>
